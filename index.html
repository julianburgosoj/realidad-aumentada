<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR - Modelo 3D (fondo c√°mara en vivo)</title>

  <!-- THREE + GLTFLoader -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MindAR (Three integration) -->
  <script src="https://unpkg.com/mind-ar@1.1.8/dist/mindar-image-three.prod.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    html,body { height:100%; margin:0; background:#000; font-family: Inter, Arial, sans-serif; }
    /* Pantalla inicial */
    #inicio {
      position: absolute; inset:0;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      gap:12px; z-index: 40; color:#fff;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.55));
    }
    #btnIniciar {
      padding:12px 28px; border-radius:28px; border:none; font-weight:700; cursor:pointer;
      background: linear-gradient(90deg,#00d4ff,#4de0b2); color:#022; box-shadow: 0 10px 30px rgba(0,212,255,0.14);
    }
    #status {
      position: absolute; left:12px; bottom:12px; z-index:50;
      background: rgba(0,0,0,0.45); color: #fff; padding:8px 10px; border-radius:10px; font-size:13px;
      backdrop-filter: blur(4px);
    }
    /* Contenedor donde MindAR renderiza (canvas) */
    #ar-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none; /* activamos despu√©s del click */
      touch-action: none; /* evita scroll al tocar */
    }

    /* Forzar que canvas WebGL sea transparente (para ver el video en vivo detr√°s) */
    #ar-container canvas { background: transparent !important; }
  </style>
</head>
<body>
  <div id="inicio" aria-hidden="false">
    <h1>‚ú® Escanea tu dise√±o</h1>
    <p>Toca el bot√≥n para activar la c√°mara y ver el modelo en AR</p>
    <button id="btnIniciar">üì∑ Escanear dise√±o</button>
  </div>

  <div id="ar-container" aria-hidden="true"></div>

  <div id="status">Esperando inicio...</div>

<script>
  // Referencias UI
  const btn = document.getElementById('btnIniciar');
  const inicio = document.getElementById('inicio');
  const arContainer = document.getElementById('ar-container');
  const status = document.getElementById('status');

  // Evita m√∫ltiples inicios
  let iniciado = false;
  btn.addEventListener('click', async () => {
    if (iniciado) return;
    iniciado = true;
    status.innerText = 'Solicitando c√°mara...';
    // ocultar inicio, mostrar contenedor AR
    inicio.style.display = 'none';
    arContainer.style.display = 'block';
    arContainer.setAttribute('aria-hidden','false');

    try {
      // Crear instancia MindAR + Three
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: arContainer,
        imageTargetSrc: './targets.mind',
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;

      // IMPORTANTE: hacemos el canvas transparente para que se vea el video detr√°s
      // (algunas versiones lo hacen autom√°ticamente; por seguridad lo forzamos)
      renderer.setClearColor(0x000000, 0); // alfa = 0 => transparente

      // Luz b√°sica
      const hLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(hLight);
      const dLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dLight.position.set(0, 1, 1);
      scene.add(dLight);

      // Grupo anclado al target (√≠ndice 0)
      const anchor = mindarThree.addAnchor(0);

      // Cargar GLTF
      const loader = new THREE.GLTFLoader();
      let modelo = null;
      loader.load('./model.glb',
        (gltf) => {
          modelo = gltf.scene;
          // Ajusta escala/posici√≥n seg√∫n tu modelo
          modelo.scale.set(0.25, 0.25, 0.25);
          modelo.rotation.set(0, Math.PI, 0);
          modelo.visible = false; // lo mostramos solo cuando target est√© visible
          anchor.group.add(modelo);
          status.innerText = 'Modelo cargado. Apunta al dise√±o.';
        },
        (xhr) => {
          // progreso opcional
          // console.log( (xhr.loaded / xhr.total * 100) + '% cargado' );
        },
        (err) => {
          console.error('Error cargando model.glb:', err);
          status.innerText = 'Error cargando el modelo (mira la consola).';
        }
      );

      // Rotaci√≥n t√°ctil / pointer sobre el canvas
      const canvas = renderer.domElement;
      canvas.style.touchAction = 'none';
      let isDown = false, lastX = 0;
      canvas.addEventListener('pointerdown', (e) => { isDown = true; lastX = e.clientX; });
      canvas.addEventListener('pointermove', (e) => {
        if (!isDown || !modelo) return;
        const dx = e.clientX - lastX; lastX = e.clientX;
        modelo.rotation.y += dx * 0.01; // sensibilidad
      });
      canvas.addEventListener('pointerup', () => { isDown = false; });
      canvas.addEventListener('pointercancel', () => { isDown = false; });

      // Eventos target
      anchor.onTargetFound = () => {
        if (modelo) modelo.visible = true;
        status.innerText = 'üéØ Dise√±o detectado';
      };
      anchor.onTargetLost = () => {
        if (modelo) modelo.visible = false;
        status.innerText = 'üîç Buscando dise√±o...';
      };

      // Start MindAR (esto pide permiso de c√°mara)
      await mindarThree.start();

      // Render loop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // Si llegamos bien ac√°:
      status.innerText = 'AR activo ‚Äî apunta al dise√±o';
    } catch (err) {
      console.error('Fallo al iniciar AR:', err);
      status.innerText = 'No se pudo activar la c√°mara. Revisa permisos o protocolo.';
      // mostrar de nuevo el inicio para que el usuario lo reintente
      inicio.style.display = 'flex';
      arContainer.style.display = 'none';
      iniciado = false;
    }
  });
</script>
</body>
</html>
