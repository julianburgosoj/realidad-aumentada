<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR - Escanear Dise√±o (Modelo 3D interactivo)</title>

  <!-- Librer√≠as principales -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    /* ===== INTERFAZ GENERAL ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg,#0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
      color: #fff;
    }

    /* ===== Pantalla de inicio ===== */
    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 24px;
      z-index: 5;
    }
    #inicio h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
    }
    #inicio p {
      margin: 0;
      opacity: 0.9;
    }

    /* ===== Bot√≥n principal ===== */
    #btnEscanear {
      background: linear-gradient(90deg,#00d4ff 0%, #5efce8 100%);
      color: #052023;
      padding: 14px 34px;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.18);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    #btnEscanear:hover { transform: scale(1.03); }

    /* ===== Contenedor de la escena AR ===== */
    #ar-wrapper {
      width: 100vw;
      height: 100vh;
      display: none; /* se activa despu√©s del bot√≥n */
      position: relative;
      z-index: 1;
    }

    /* ===== Corrige fondo negro: fuerza video y canvas a ocupar la pantalla ===== */
    .mindar-video {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }

    a-scene, canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1 !important;
      background: transparent !important;
    }

    /* ===== Mensaje de gu√≠a ===== */
    #hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 6;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h1>üìå Escanea tu dise√±o</h1>
    <p>Mant√©n tu dise√±o impreso o en pantalla. Toca el bot√≥n para activar la c√°mara y ver el modelo 3D.</p>
    <button id="btnEscanear" type="button">üì∑ Escanear dise√±o</button>
    <div style="opacity:.85; font-size:13px; margin-top:6px;">
      Usa Chrome (Android) o Safari (iOS) y permite la c√°mara cuando se te solicite.
    </div>
  </div>

  <!-- Contenedor AR -->
  <div id="ar-wrapper"></div>

  <script>
    /**
     * Componente para permitir rotar el modelo 3D con el dedo o mouse
     */
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.isDragging = false;
        this.previousX = 0;
        this.rotationY = 0;
      },
      events: {
        pointerdown: function (evt) {
          this.isDragging = true;
          this.previousX = evt.clientX;
        },
        pointerup: function () { this.isDragging = false; },
        pointermove: function (evt) {
          if (!this.isDragging) return;
          const deltaX = evt.clientX - this.previousX;
          this.previousX = evt.clientX;
          this.rotationY -= deltaX * 0.4;
          this.el.setAttribute('rotation', { x: 0, y: this.rotationY, z: 0 });
        }
      }
    });

    /**
     * Script principal:
     * - Espera el clic del bot√≥n
     * - Inserta la escena AR
     * - Muestra el video de la c√°mara correctamente
     */
    const btn = document.getElementById('btnEscanear');
    const inicio = document.getElementById('inicio');
    const arWrapper = document.getElementById('ar-wrapper');

    btn.addEventListener('click', async () => {
      inicio.style.display = 'none';
      arWrapper.style.display = 'block';

      // Inserta la escena solo despu√©s de dar clic (evita bloqueo de c√°mara)
      arWrapper.innerHTML = `
        <a-scene
          mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta:0.001;"
          color-space="sRGB"
          embedded
          renderer="colorManagement:true, physicallyCorrectLights, alpha:true"
          vr-mode-ui="enabled:false"
          device-orientation-permission-ui="enabled:false">

          <a-assets>
            <a-asset-item id="modelo" src="model.glb"></a-asset-item>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
              src="#modelo"
              scale="0.3 0.3 0.3"
              position="0 0 0"
              rotation="0 180 0"
              gesture-handler>
            </a-gltf-model>
          </a-entity>
        </a-scene>
      `;

      const hint = document.createElement('div');
      hint.id = 'hint';
      hint.innerText = 'Apunta con la c√°mara a tu dise√±o';
      document.body.appendChild(hint);

      // Cuando se detecta o se pierde el target
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('arReady', () => console.log('‚úÖ MindAR listo'));
      sceneEl.addEventListener('arError', (err) => console.error('‚ùå Error AR', err));

      // Cuando el target aparece/desaparece
      sceneEl.addEventListener('targetFound', () => hint.innerText = 'üéØ Target detectado');
      sceneEl.addEventListener('targetLost', () => hint.innerText = 'Apunta con la c√°mara a tu dise√±o');
    });
  </script>
</body>
</html>
