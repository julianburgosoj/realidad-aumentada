<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR - Escanear Dise√±o (Modelo 3D interactivo)</title>

  <!-- Librer√≠as principales -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    /* ===== INTERFAZ GENERAL ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg,#0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
      color: #fff;
    }

    /* ===== Pantalla de inicio ===== */
    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 24px;
      z-index: 5;
    }
    #inicio h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
    }

    /* ===== Bot√≥n principal ===== */
    #btnEscanear {
      background: linear-gradient(90deg,#00d4ff 0%, #5efce8 100%);
      color: #052023;
      padding: 14px 34px;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.18);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    #btnEscanear:hover { transform: scale(1.03); }

    /* ===== Escena AR ===== */
    #ar-wrapper {
      width: 100vw;
      height: 100vh;
      display: none;
      position: relative;
      z-index: 1;
    }

    /* ===== Corrige fondo negro ===== */
    .mindar-video {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }
    a-scene, canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1 !important;
      background: transparent !important;
    }

    /* ===== Mensaje de ayuda ===== */
    #hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 6;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h1>üìå Escanea tu dise√±o</h1>
    <p>Toca el bot√≥n para activar la c√°mara y ver tu modelo 3D.</p>
    <button id="btnEscanear" type="button">üì∑ Escanear dise√±o</button>
  </div>

  <!-- Contenedor AR -->
  <div id="ar-wrapper"></div>

  <script>
    /**
     * üéõÔ∏è Componente de control t√°ctil / mouse
     * Permite rotar el modelo 3D arrastrando con el dedo o el rat√≥n.
     * Funciona bien dentro del canvas de MindAR.
     */
    AFRAME.registerComponent('gesture-rotation', {
      init: function () {
        this.rotation = {x: 0, y: 0, z: 0};
        this.isDragging = false;
        this.startX = 0;
        this.el.sceneEl.canvas.addEventListener('touchstart', (e) => this.startDrag(e.touches[0].clientX));
        this.el.sceneEl.canvas.addEventListener('mousedown', (e) => this.startDrag(e.clientX));

        window.addEventListener('touchmove', (e) => this.drag(e.touches[0].clientX));
        window.addEventListener('mousemove', (e) => this.drag(e.clientX));

        window.addEventListener('touchend', () => this.stopDrag());
        window.addEventListener('mouseup', () => this.stopDrag());
      },
      startDrag(x) {
        this.isDragging = true;
        this.startX = x;
        const rot = this.el.getAttribute('rotation');
        this.rotation.y = rot.y;
      },
      drag(x) {
        if (!this.isDragging) return;
        const deltaX = x - this.startX;
        this.el.setAttribute('rotation', {x: 0, y: this.rotation.y - deltaX * 0.3, z: 0});
      },
      stopDrag() {
        this.isDragging = false;
      }
    });

    /**
     * üöÄ Script principal
     * - Espera el clic del bot√≥n
     * - Activa la c√°mara
     * - Carga la escena con el modelo 3D
     */
    const btn = document.getElementById('btnEscanear');
    const inicio = document.getElementById('inicio');
    const arWrapper = document.getElementById('ar-wrapper');

    btn.addEventListener('click', () => {
      inicio.style.display = 'none';
      arWrapper.style.display = 'block';

      arWrapper.innerHTML = `
        <a-scene
          mindar-image="imageTargetSrc: targets.mind;"
          color-space="sRGB"
          embedded
          renderer="colorManagement:true, physicallyCorrectLights, alpha:true"
          vr-mode-ui="enabled:false"
          device-orientation-permission-ui="enabled:false">

          <a-assets>
            <a-asset-item id="modelo" src="model.glb"></a-asset-item>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
              src="#modelo"
              scale="0.3 0.3 0.3"
              position="0 0 0"
              rotation="0 180 0"
              gesture-rotation>
            </a-gltf-model>
          </a-entity>
        </a-scene>
      `;

      // Mensaje visual
      const hint = document.createElement('div');
      hint.id = 'hint';
      hint.innerText = 'Apunta la c√°mara a tu dise√±o';
      document.body.appendChild(hint);

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('targetFound', () => hint.innerText = 'üéØ Modelo detectado, arrastra para rotar');
      sceneEl.addEventListener('targetLost', () => hint.innerText = 'Apunta la c√°mara a tu dise√±o');
    });
  </script>
</body>
</html>
