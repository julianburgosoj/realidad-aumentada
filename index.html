<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR Modelo 3D Interactivo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <a-asset-item id="carModel" src="model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            id="car"
            src="#carModel"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.2 0.2 0.2"
            gesture-handler
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <!-- ðŸŽ® RotaciÃ³n con el dedo o mouse -->
    <script>
      AFRAME.registerComponent("gesture-handler", {
        schema: { enabled: { default: true } },
        init: function () {
          this.isDragging = false;
          this.previousX = 0;
          this.rotation = { x: 0, y: 0 };
          const canvas = this.el.sceneEl.canvas;

          canvas.addEventListener("mousedown", (e) => this.startDrag(e));
          canvas.addEventListener("mouseup", () => this.endDrag());
          canvas.addEventListener("mousemove", (e) => this.handleRotation(e));
          canvas.addEventListener("touchstart", (e) => this.startDrag(e.touches[0]));
          canvas.addEventListener("touchend", () => this.endDrag());
          canvas.addEventListener("touchmove", (e) => this.handleRotation(e.touches[0]));
        },
        startDrag: function (e) {
          this.isDragging = true;
          this.previousX = e.clientX;
        },
        endDrag: function () {
          this.isDragging = false;
        },
        handleRotation: function (e) {
          if (!this.isDragging) return;
          const deltaX = e.clientX - this.previousX;
          this.previousX = e.clientX;
          this.rotation.y -= deltaX * 0.5;
          this.el.setAttribute("rotation", this.rotation);
        },
      });
    </script>
  </body>
</html>
